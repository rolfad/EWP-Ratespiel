<!DOCTYPE html>
<html>
<head>

	<title>Aufgabe 17 -- Ratespiel</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/tooltipster/css/tooltipster.css">
	<link rel="stylesheet" type="text/css" href="aufgabe14.css">

</head>
<body>

	<div class="container">
		
		<div class="jumbotron">
			
			<h1>Ratespiel</h1>
			<h3>Spielanleitung:</h3>
			<h4>
				Versuche eine zufällige Zahl zwischen 1 und 100 zu erraten. Nach jedem Versuch bekommst du einen Tipp, ob die gesuchte Zahl größer oder kleiner der geratenen Zahl ist. Anzahl der Versuche: 7.
			</h4>
			<h5>Wer sich geschickt anstellt, kann das Spiel immer gewinnen!</h3>

		</div>
		

		<div class="col-md-8 col-xs-12" id="field-left">
			
			<button type="button" class="btn btn-primary" id="btn_start">
				<span class="glyphicon glyphicon-play"></span>
				Start
			</button>
		
			<div>

				<button type="button" class="btn btn-success col-md-2 col-xs-2" id="btn_check">
					<span class="glyphicon glyphicon-refresh"></span>
					Check
				</button>

				<div class="form-group">
					<input type="text" class="form-control col-md-1 col-xs-2" id="user-input">
				</div>

			</div>

			<div class="form-group col-md-12 col-xs-12">
				<input type="text" class="form-control" id="input_k" readonly>
			</div>

		</div>
		
		<div class="col-md-4 col-xs-12">
			
			<ul class="list-group" id="list-content">
				<!--
				<li class="list-group-item">
					...
					<span class="badge"></span>
				</li> 
				-->
			</ul>
			

		</div>




	</div>
	
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/tooltipster/js/jquery.tooltipster.min.js"></script>
	<script src="aufgabe14.js"></script>

</body>
</html>
